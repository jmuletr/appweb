<!DOCTYPE html>
<html>
    <head>
        <link href='fullcalendar/fullcalendar.css' rel='stylesheet' />
        <link href='fullcalendar/fullcalendar.print.css' rel='stylesheet' media='print' />
        <script src='lib/jquery.min.js'></script>
        <script src='lib/jquery-ui-min.js'></script>
        <script src='fullcalendar/fullcalendar.js'></script>
        <script src='fullcalendar/gcal.js'></script>
        
        <script>

            $(document).ready(function() {
				$('#calendar').fullCalendar('option', 'contentHeight', 26);
                $('#calendar').fullCalendar({
                    // US Holidays
                    events: 'https://www.googleapis.com/calendar/v3/calendars/terrarotja@hotmail.com/events?key=AIzaSyDZmjAFnjDLdmWML_Fa7gbIYKa8RXLjE-k',
                    loading: function(bool) {
                        if (bool) {
                            $('#loading').show();
                        } else {
                            $('#loading').hide();
                        }
                    },
                    
                    
                    eventClick: function(calEvent) {
                        var eventTime = $.fullCalendar.formatDate(calEvent.start, "dddd, MMMM yyyy  h:sstt");
                        var info = 'Nombre: ' + calEvent.title + '  Empieza el: ' + eventTime +'  Lugar: ' + calEvent.location + '  Descripcion: ' + calEvent.description;
                        //window.open('#popupBasic','_self');
                        alert (info);
                        return false;
                    },
                    

                });

            });

        </script>
        <style>

            body {
                margin-top: 40px;
                text-align: center;
                font-size: 12px;
                font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
            }

            #loading {
                position: absolute;
                top: 5px;
                right: 5px;
            }

            #calendar {
                width: auto;
                height: 100%;
                margin: 0 auto;
            }

        </style>
    </head>
    <body>
        <div id='loading' style='display:none'>Cargando...</div>
        <div id='calendar'></div>
        <br>
        <p>Pulsa sobre el evento a consultar.</p>
    </body>
</html>
